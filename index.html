<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>GitScore</title>
		<link rel="icon" type="image/x-icon" href="favicon.ico" />
		<script src="./src/requests.js"></script>
		<link rel="stylesheet" type="text/css" href="./src/stylesheet.css" />
	</head>

	<body>
		<header style="text-align: right">
			<a href="https://github.com/DuPont9029"
				><img
					src="https://raw.githubusercontent.com/DuPont9029/equ2g/main/github.ico"
          class="logo"
			/></a>
		</header>

		<div style="text-align: center; margin-bottom: 10%;">
			<a href="https://github.com/DuPont9029">DuPont9029</a> public
			contributions:
			<span id="DuPont9029"></span>
			<img
				src="https://ghchart.rshah.org/b30000/DuPont9029"
				alt="DuPont9029 Activity"
				class="image" />

			<a href="https://github.com/KovD3v">KovD3v</a> public contributions:
			<span id="KovD3v"></span>
			<img
				src="https://ghchart.rshah.org/FFD43B/KovD3v"
				alt="KovD3v Activity"
				class="image" />

			<a href="https://github.com/metoncode">metoncode</a> public
			contributions:
			<span id="metoncode"></span>
			<img
				src="https://ghchart.rshah.org/ff6600/metoncode"
				alt="metoncode Activity"
				class="image" />

			<a href="https://github.com/Mattiarotelli">Mattiarotelli</a>
			public contributions:
			<span id="Mattiarotelli"></span>
			<img
				src="https://ghchart.rshah.org/1AA7EC/Mattiarotelli"
				alt="Mattiarotelli Activity"
				class="image" />
		</div>

		<div class="podium centerdiv">
			<div class="bar" style="background-color: #cda434;"><span id="1"></span></div>
			<div class="bar" style="background-color: #c0c0c0;"><span id="2"></span></div>
			<div class="bar" style="background-color: #cd7f32;"><span id="3"></span></div>
		</div>
	</body>
</html>
